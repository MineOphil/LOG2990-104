<form class='text-form'>
  <mat-form-field class="text-form-field">
    <input matInput placeholder="{{placeholder}}" [formControl]="formControl"
           [errorStateMatcher]="matcher">
    <mat-hint *ngIf="hint">{{hint}}</mat-hint>
    <div  *ngFor="let validator of validators; index as index">
      <mat-error *ngIf="formControl.hasError(validator.name)">
        {{getErrorMessage(index)}}
      </mat-error>
    </div>
  </mat-form-field>
</form>
