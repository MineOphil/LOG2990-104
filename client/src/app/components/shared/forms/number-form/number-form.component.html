<mat-form-field [formGroup]="formGroup">
  <label for="number">{{name}}</label>
  <input [formControl]="formControl" class="form-control" id="number" matInput
         >
  <div *ngIf="number.invalid && (number.dirty || number.touched)"
       class="alert alert-danger">
    <mat-error *ngIf="number.errors.required">
      Name is required.
    </mat-error>
    <mat-error *ngIf="number.errors.pattern">
      Must be numeric
    </mat-error>
  </div>
</mat-form-field>
