<mat-form-field [formGroup]="formGroup">
  <label for="{{id}}">
    <ng-content select="label"></ng-content>
  </label>
  <input #input matInput (blur)="onBlur(input.value)" [formControl]="formControl" id="{{id}}" >

  <div *ngIf="formControl.invalid && (formControl.dirty || formControl.touched) && formControl.errors"
       class="alert alert-danger">
    <mat-error *ngIf="formControl.errors.required">
      Valeur requise
    </mat-error>
    <ng-content select="[errors]"></ng-content>
  </div>
</mat-form-field>
