<canvas #canvas id="color-square"
                width="{{size}}"
  height="{{size}}"
  (mousemove)="onMouseMove($event)"
  (mousedown)="onMouseDown($event)">
</canvas>
<app-color-luminance [color]="color"
  (luminanceChanged)="luminanceChanged($event)"
  width="50" height="{{size}}"></app-color-luminance>
