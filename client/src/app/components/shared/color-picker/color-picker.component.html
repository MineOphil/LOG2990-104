<div id="color-picker" [style.background-color]="color.hexString">
  <canvas #canvas id="color-square"
    width="{{size}}"
    height="{{size}}"
    (mousemove)="onMouseMove($event)"
    (mousedown)="onMouseDown($event)">
  </canvas>

  <app-color-lightness [hue]="this.color.hue"
    [saturation]="this.color.saturation"
    (lightnessChanged)="lightnessChanged($event)"
    width="50" height="{{size}}"></app-color-lightness>

  <form [formGroup]="formGroup">
    <app-hex-input  #redinput [maxLength]=2 [value]="color.r255.toString(16)" (valueChange)="colorChange(redinput.value, 'r')" [formGroup]="formGroup">
      Rouge:
    </app-hex-input>
    <app-hex-input #greeninput [maxLength]=2 [value]="color.g255.toString(16)" (valueChange)="colorChange(greeninput.value, 'g')" [formGroup]="formGroup">
      Rouge:
    </app-hex-input>
    <app-hex-input #blueinput [maxLength]=2 [value]="color.b255.toString(16)" (valueChange)="colorChange(blueinput.value, 'b')" [formGroup]="formGroup">
      Rouge:
    </app-hex-input>
    <app-hex-input #hexinput
      [length]=6
      prefix="#"
      [errorMessages]="hexInputErrorMessages"
      [value]="color.hex"
      (valueChange)="hexChange(hexinput.value)"
      [formGroup]="formGroup">Hex:
    </app-hex-input>
  </form>
</div>
