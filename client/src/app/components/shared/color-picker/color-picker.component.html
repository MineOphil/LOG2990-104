<div id="color-picker">
  <app-color-square  [size]="size" [color]="color" (colorChange)="colorChange($event)"></app-color-square>
  <form [formGroup]="formGroup">
    <app-number-form [value]="color.r255.toString()" (valueChange)="colorFormEvent($event, 'r')" inputId="r" [formGroup]="formGroup">Rouge :</app-number-form>
    <app-number-form [value]="color.g255.toString()" (valueChange)="colorFormEvent($event, 'g')" inputId="g" [formGroup]="formGroup">Vert:</app-number-form>
    <app-number-form [value]="color.b255.toString()" (valueChange)="colorFormEvent($event, 'b')" inputId="b" [formGroup]="formGroup">Bleu:</app-number-form>
    <app-number-form [value]="color.hex" inputId="hex" [formGroup]="formGroup">Hex:</app-number-form>
  </form>
  <button mat-raised-button (click)="onClick()">OK</button>

</div>
