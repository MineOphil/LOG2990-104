<app-abstract-modal>
  <div content>
    <img id="preview" [src]="previewURL()">
    <app-name-input [(value)]="name" required=true>Nom du fichier</app-name-input>
    <mat-form-field>
      <mat-label>Extension</mat-label>
      <mat-select [(ngModel)]="selectedExtension" name="extensions">
        <mat-option *ngFor="let ext of extensions" [value]="ext">
          {{ext}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div actions>
    <button mat-button id="save-button" (click)="submit()">
      Save
    </button>
    <button mat-button (click)="addFilter">
      add
    </button>
  </div>
</app-abstract-modal>
