<div id="toolbar-container">
  <div id="toolbar-top-buttons">
    <button mat-icon-button id="back-button" (click)="navigate('')">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="toolbar-section-divider"></div>
    <div *ngFor='let tool of toolTypeKeys'>
      <button id='{{"btn-" + tool}}' mat-icon-button [ngClass]="{'selected-tool': currentToolType === tool}"
              (click)="selectTool(tool)">
        <mat-icon>{{getToolbarIcon(tool)}}</mat-icon>
      </button>
    </div>
  </div>
  <div id="toolbar-middle-buttons">
    <button id="swap-button" mat-icon-button (click)="editorService.colorsService.swapColors()">
      <mat-icon>swap_horiz</mat-icon>
    </button>
    <div id="toolbar-primary-color" [style.background-color]="primaryColor.hexString"
         (click)="editColor(SelectedColorType.primary)" [ngStyle]="{'z-index': 1}">
    </div>
    <div id="toolbar-secondary-color" [style.background-color]="secondaryColor.hexString"
         (click)="editColor(SelectedColorType.secondary)"
         [ngStyle]="{'z-index':drawer.opened && selectedColor ? 2 : 0}">
    </div>
  </div>
  <div id="toolbar-bottom-buttons">
    <button id="help-button" mat-icon-button (click)="openModal()">
      <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>
<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <mat-drawer-content [ngSwitch]="currentToolType">
      <div *ngIf=!showColorPicker>
        <app-pen-toolbar [tool]=editorService.tools[ToolType.Pen] *ngSwitchCase='ToolType.Pen' class='toolbar-tool-section'></app-pen-toolbar>
        <app-brush-toolbar [tool]=editorService.tools[ToolType.Brush] *ngSwitchCase='ToolType.Brush' class='toolbar-tool-section'></app-brush-toolbar>
        <app-rectangle-toolbar [tool]=editorService.tools[ToolType.Rectangle] *ngSwitchCase='ToolType.Rectangle' class='toolbar-tool-section'></app-rectangle-toolbar>
        <app-line-toolbar [tool]=editorService.tools[ToolType.Line] *ngSwitchCase=ToolType.Line class='toolbar-tool-section'></app-line-toolbar>

      </div>
      <div *ngIf=showColorPicker [ngSwitch]="SelectedColorType" class="toolbar-tool-section">
        <h3 class="toolbar-option-section">Options du color picker</h3>
        <label *ngSwitchCase="SelectedColorType.primary">Couleur primaire</label>
        <label *ngSwitchCase="SelectedColorType.secondary">Couleur secondaire</label>
        <app-color-picker [showHistory]=true #colorPicker [color]="color" (colorChanged)="handleColorChanged($event)"
                          (closed)='drawer.close()'></app-color-picker>
        <button id='btn-update-background' mat-flat-button (click)='updateBackground(colorPicker.color)'>Appliquer comme
          couleur de fond
        </button>
      </div>
    </mat-drawer-content>
  </mat-drawer>
</mat-drawer-container>
