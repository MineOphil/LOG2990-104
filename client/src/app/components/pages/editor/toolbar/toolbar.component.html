<div id="toolbar-container">
    <div id="toolbar-top-buttons">
        <button mat-icon-button id="back-button" (click)="goHome()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="toolbar-section-divider"></div>
        <button mat-icon-button [ngClass]="{'selected-tool': selectedTool === tools.Crayon}"
            (click)="selectTool(tools.Crayon)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button [ngClass]="{'selected-tool': selectedTool === tools.Pinceau}"
            (click)="selectTool(tools.Pinceau)">
            <mat-icon>brush</mat-icon>
        </button>
        <button mat-icon-button [ngClass]="{'selected-tool': selectedTool === tools.Rectangle}"
            (click)="selectTool(tools.Rectangle)">
            <mat-icon>crop_square</mat-icon>
        </button>
        <button mat-icon-button [ngClass]="{'selected-tool': selectedTool === tools.Ligne}"
            (click)="selectTool(tools.Ligne)">
            <mat-icon>show_chart</mat-icon>
        </button>
        <button mat-icon-button [ngClass]="{'selected-tool': selectedTool === tools.ColorPicker}"
            (click)="selectTool(tools.ColorPicker)">
            <mat-icon>colorize</mat-icon>
        </button>
    </div>
    <div id="toolbar-bottom-buttons">
        <button mat-icon-button>
            <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>settings</mat-icon>
        </button>
    </div>
</div>
<mat-drawer-container>
    <mat-drawer #drawer mode="side">
        <mat-drawer-content [ngSwitch]="selectedTool">
            <div *ngSwitchCase="tools.Crayon" class="toolbar-tool-section">
                <h3 class="toolbar-option-section">Options du crayon</h3>
                <mat-form-field>
                    <input matInput type="number" placeholder="Épaisseur" [(ngModel)]="epaisseurCrayon">
                </mat-form-field>
                <mat-slider [min]="minEpaisseur" [max]="maxEpaisseur" [step]="stepEpaisseur" thumbLabel="true"
                    [(ngModel)]="epaisseurCrayon">
                </mat-slider>
            </div>
            <div *ngSwitchCase="tools.Pinceau" class="toolbar-tool-section">
                <h3 class="toolbar-option-section">Options du pinceau</h3>
                <mat-form-field>
                    <input matInput type="number" placeholder="Épaisseur" [(ngModel)]="epaisseurPinceau">
                </mat-form-field>
                <mat-slider [min]="minEpaisseur" [max]="maxEpaisseur" [step]="stepEpaisseur" thumbLabel="true"
                    [(ngModel)]="epaisseurPinceau">
                </mat-slider>
            </div>
            <div *ngSwitchCase="tools.Rectangle" class="toolbar-tool-section">
                <h3 class="toolbar-option-section">Options du rectangle</h3>
                <mat-form-field>
                    <input matInput type="number" placeholder="Épaisseur" [(ngModel)]="epaisseurPinceau">
                </mat-form-field>
                <mat-slider [min]="minEpaisseur" [max]="maxEpaisseur" [step]="stepEpaisseur" thumbLabel="true"
                    [(ngModel)]="epaisseurPinceau">
                </mat-slider>
            </div>
            <div *ngSwitchCase="tools.Ligne" class="toolbar-tool-section">
                <h3 class="toolbar-option-section">Options de la ligne</h3>
                <mat-form-field>
                    <input matInput type="number" placeholder="Épaisseur" [(ngModel)]="epaisseurPinceau">
                </mat-form-field>
                <mat-slider [min]="minEpaisseur" [max]="maxEpaisseur" [step]="stepEpaisseur" thumbLabel="true"
                    [(ngModel)]="epaisseurPinceau">
                </mat-slider>
            </div>
            <div *ngSwitchCase="tools.ColorPicker" class="toolbar-tool-section">
                <h3 class="toolbar-option-section">Options du color picker</h3>
            </div>
        </mat-drawer-content>
    </mat-drawer>
</mat-drawer-container>

<div id=" test-container">

</div>
