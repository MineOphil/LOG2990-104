<app-abstract-modal>
  <mat-sidenav-container content>
    <mat-sidenav #sidenav mode="side" style="text-align: center;">
      <div id="mat-sidenav-cat">
        <button mat-raised-button (click)="selectSubject(subjects.Bienvenue)">Bienvenue</button>

        <mat-accordion>
          <mat-expansion-panel [expanded]="panelOpenState1" (closed)="panelOpenState1=false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Outils
              </mat-panel-title>
              <mat-panel-description>
                Tools
              </mat-panel-description>
            </mat-expansion-panel-header>
            <button mat-flat-button class="buttoncat" (click)="selectSubject(subjects.Crayon)">Crayon</button>
            <p></p>
            <button mat-flat-button class="buttoncat" (click)="selectSubject(subjects.Pinceau)">Pinceau</button>
            <p></p>
            <button mat-flat-button class="buttoncat" (click)="selectSubject(subjects.Rectangle)">Rectangle</button>
            <p></p>
            <button mat-flat-button class="buttoncat" (click)="selectSubject(subjects.Ligne)">Ligne</button>
            <p></p>
            <button mat-flat-button class="buttoncat" (click)="selectSubject(subjects.Couleur)">SÃ©lecteur de couleurs</button>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div *ngIf="sidenav.opened; else elseBlock">
          <button mat-icon-button id="back-button" (click)="sidenav.toggle()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>
        <ng-template #elseBlock>
            <div>
              <button mat-icon-button id="forward-button" (click)="sidenav.toggle()">
                <mat-icon>arrow_forward</mat-icon>
              </button>
            </div>
        </ng-template>
        <div [ngSwitch]="selectedSubject" id="main_content">
          <div *ngSwitchCase="subjects.Bienvenue"><app-welcome></app-welcome></div>
          <div *ngSwitchCase="subjects.Crayon"><app-crayon></app-crayon></div>
          <div *ngSwitchCase="subjects.Ligne"><app-ligne></app-ligne></div>
          <div *ngSwitchCase="subjects.Pinceau"><app-pinceau></app-pinceau></div>
          <div *ngSwitchCase="subjects.Rectangle"><app-rectangle></app-rectangle></div>
          <div *ngSwitchCase="subjects.Couleur"><app-couleur></app-couleur></div>
          <mat-divider></mat-divider>
        </div>

        <div>
          <button mat-button id="prevButton" (click)="previousSubject()">precedent</button>
          <button mat-button id = "nextButton" (click)="nextSubject()">suivant</button>
        </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</app-abstract-modal>
