<h1>Guide d'utilisation</h1>
<div class="container">
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" style="text-align: center;">
            Sujets
            <div id="mat-sidenav-buttons">
              <button mat-flat-button (click)="selectSubject(subjects.Bienvenue)">Bienvenue</button>
              <button mat-flat-button (click)="selectSubject(subjects.Sujet1)">Sujet1</button>
              <button mat-flat-button>Sujet 3</button>
              <button mat-flat-button>Sujet 4</button>
              <button mat-flat-button>Sujet 5</button>
              <button mat-flat-button>Sujet 6</button>
            </div>

        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="sidenav.opened; else elseBlock">
                <button (click) = "sidenav.toggle()">close</button>
            </div>
            <ng-template #elseBlock>
                <div>
                    <button (click)= "sidenav.toggle()">open</button>
                </div>
            </ng-template>
            <div [ngSwitch]="selectedSubject">
              <div *ngSwitchCase="subjects.Bienvenue">Bienvenue</div>
              <div *ngSwitchCase="subjects.Sujet1"><app-sujetGuide></app-sujetGuide></div>
            </div>
            <button mat-button class="prevButton">precedent</button>
            <button mat-button class = "nextButton">suivant</button>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
