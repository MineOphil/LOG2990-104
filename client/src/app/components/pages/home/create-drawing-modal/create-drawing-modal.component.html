<app-abstract-modal>
  <div content>
    <form [formGroup]="formGroup">

      <app-custom-input
        [(value)]='width'
        stringToMatch='^(\d*\.)?\d*$' >Width: </app-custom-input>
      <app-number-form id="width" [formGroup]="formGroup">Width: </app-number-form>
      <app-number-form id="height" [formGroup]="formGroup">Height: </app-number-form>
      <app-number-form id="color" [formGroup]="formGroup">Color: </app-number-form>
    </form>
  </div>
  <div actions>
    <button mat-stroked-button (click)="onCreateClick()"
            [disabled]="formGroup.invalid">
      Create
    </button>
  </div>
</app-abstract-modal>
