<div id="main-container">
  <div id="main-container-title">
    <h1>Polydessin</h1>
  </div>

  <div id="main-container-buttons">
    <button mat-raised-button (click)="openCreateModal()">Nouveau dessin</button>
    <button mat-raised-button>Galerie</button>
    <button mat-raised-button (click)="openPage('help')">Guide utilisateur</button>

    <button mat-raised-button *ngIf="previousDrawings; else noPreviousDrawings">
      Continuer mon dessin
    </button>
    <ng-template #noPreviousDrawings>
      <button mat-raised-button disabled>Continuer mon dessin</button>
    </ng-template>
  </div>
</div>
